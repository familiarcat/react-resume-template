version: 1
backend:
  phases:
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=2048"
        - npm install --no-audit --no-fund
        - npm install @smithy/util-buffer-from@2.2.0 @smithy/is-array-buffer@2.2.0 --save-exact
        - node scripts/fix-smithy-packages.js
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=2048"
        - npm install --no-audit --no-fund
        - npm install @smithy/util-buffer-from@2.2.0 @smithy/is-array-buffer@2.2.0 --save-exact
        - node scripts/fix-smithy-packages.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
environmentVariables:
  - name: NODE_ENV
    value: production
  - name: NEXT_TELEMETRY_DISABLED
    value: "1"
  - name: NODE_OPTIONS
    value: "--max-old-space-size=2048"

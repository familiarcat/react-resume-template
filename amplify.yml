version: 1
backend:
  phases:
    build:
      commands:
        - 'echo "Skipping backend build for static export"'
frontend:
  phases:
    preBuild:
      commands:
        - 'export NODE_OPTIONS="--max-old-space-size=2048"'
        - 'echo "Node.js version: $(node -v)"'
        - 'echo "NPM version: $(npm -v)"'
        - 'cp package.json.minimal package.json'
        - 'npm install --no-audit --no-fund'
        - 'npm install clsx classnames tailwind-merge @headlessui/react @heroicons/react --no-save'
        - 'node scripts/verify-dependencies.js'
    build:
      commands:
        - 'echo "Running minimal build..."'
        - 'npx next build'
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
environmentVariables:
  - name: NODE_ENV
    value: production
  - name: NEXT_TELEMETRY_DISABLED
    value: "1"
  - name: NODE_OPTIONS
    value: "--max-old-space-size=2048"

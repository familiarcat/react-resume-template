version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - npm ci
            - npx ampx pipeline-deploy
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run secure-deploy
            - npm run seed-data
      artifacts:
        baseDirectory: .
        files:
          - 'out/**/*'
          - '.next/**/*'
          - 'required-server-files.json'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .amplify-cache/**/*
    appRoot: /
    environment:
      variables:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

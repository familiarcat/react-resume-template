version: 1
backend:
  phases:
    build:
      commands:
        - npm run amplify:gen2:install-deps
        - npm run amplify:gen2:fast
        - npm run amplify:gen2:create-tables
        - npm run amplify:gen2:seed-direct
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run amplify:gen2:build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .amplify-cache/**/*

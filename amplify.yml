version: 1
backend:
  phases:
    build:
      commands:
        - npm run amplify:gen2:install-deps
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run amplify:gen2:build
        - node scripts/amplify-minimal-build.js
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .amplify-cache/**/*

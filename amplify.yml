version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - npm run seed-data
      artifacts:
        baseDirectory: .
        files:
          - '.next/**/*'
          - 'public/**/*'
          - 'node_modules/**/*'
          - 'package.json'
          - 'next.config.js'
          - 'required-server-files.json'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .amplify-cache/**/*
      buildPath: /
    backend:
      phases:
        build:
          commands:
            - npm ci
            - npx ampx pipeline-deploy
    environment:
      variables:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1

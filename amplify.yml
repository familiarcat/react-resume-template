version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@9.8.1
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm --version
        - node --version
        - npm run fix-dependencies
    build:
      commands:
        - npm ci
        - npm run generate-env
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@9.8.1
        - nvm install 18.19.0
        - nvm use 18.19.0
        - npm --version
        - node --version
        - npm run fix-dependencies
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run amplify-build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

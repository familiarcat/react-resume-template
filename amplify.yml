version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm install -g @aws-amplify/cli
        - npm install -g ampx
        - npx ampx generate outputs
        - echo "Amplify backend build completed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node.js version $(node -v)"
        - echo "NPM version $(npm -v)"
        - npm ci
        - node scripts/fix-dependencies.js
    build:
      commands:
        - echo "Running build..."
        - npm run build
        - npm run amplify:fix-files
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
environmentVariables:
  - name: NODE_ENV
    value: production
  - name: NEXT_TELEMETRY_DISABLED
    value: "1"
  - name: NODE_OPTIONS
    value: "--max-old-space-size=4096"

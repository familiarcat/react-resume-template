version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run amplify:build:dummy
  artifacts:
    baseDirectory: .
    files:
      - .next/**/*
      - out/**/*
      - public/**/*
      - next.config.js
      - package.json
  cache:
    paths:
      - node_modules/**/*

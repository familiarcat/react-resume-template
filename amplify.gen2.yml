version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - node scripts/fix-dependencies.js
            - node scripts/cleanup-dependencies.js
        build:
          commands:
            - npm run amplify:build:dummy
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .

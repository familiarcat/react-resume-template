version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "=== PRE-BUILD STARTED ==="
            - npm install -g npm@9.8.1
            - node --version
            - npm --version
            - npm ci --legacy-peer-deps
        build:
          commands:
            - echo "=== BUILD STARTED ==="
            - export NODE_OPTIONS="--max-old-space-size=4096"
            - export NODE_ENV=production
            - export NEXT_TELEMETRY_DISABLED=1
            - cp next.config.amplify.js next.config.js
            - next build
            - echo "=== BUILD COMPLETED ==="
      buildPath: /
      artifacts:
        baseDirectory: out    # Changed to 'out' directory for static export
        files:
          - '**/*'
        discard-paths: false
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
